<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Logo</h1>
      <!-- navigation start -->
      <div class="navigation">
        <a href="#" class="btn">Home</a>
        <a href="#" class="btn">About</a>
        <a href="#" class="btn">Contact</a>
        <a href="#" class="btn">Service</a>
        <a href="#" class="btn">Help</a>
        <button class="btnlogin">Login</button>
      </div>
      <!-- navigation end -->
      <!-- wrapper start from here -->
      <div class="wrapper">
        <div class="form_box">
          <h2 class="Loign">Login</h2>
          <form action="#">
            <div class="box">
              <span class="icon"></span>
              <input class="email" required />
              <label>Email</label>
            </div>
            <div class="box">
              <span class="icon"></span>
              <input type="password" required />
              <label>password</label>
            </div>
            <div class="remember-forget">
              <label> <input type="checkbox">Remember me</label>
              <a href="#" class="Forget">Forget password?</a>
            </div>
            <button type="submit" class="btn" >Login</button>
            <div class="login-reg">
              <p>Don,t Have an account?
                <a href="#" class="registrationlink">registration</a>
              </p>
            </div>
          </form>

        </div>

        <!-- reg_box start -->
        <div class="reg_box">
          <h2 class="Register">Register</h2>
          <form action="#">
            <div class="box">
              <span class="icon"></span>
              <input class="Username" required />
              <label>Username</label>
            </div>
            <div class="box">
              <span class="icon"></span>
              <input class="email" required />
              <label>Email</label>
            </div>
            <div class="box">
              <span class="icon"></span>
              <input type="password" required />
              <label>password</label>
            </div>
            <div class="remember-forget">
              <label> <input type="checkbox">I Agree to the terms & conditions </label>
            </div>
            <button type="submit" class="btn" >Register</button>
            <div class="login-reg">
              <p>Already Have an account?
                <a href="#" class="loginlink">Login</a>
              </p>
            </div>
          </form>
      </div>
      <!--reg_box end  -->
    </div>
    <!-- wrapper end -->
    <script src="/js/secret.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
